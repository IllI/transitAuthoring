<form (onSubmit)="submitRoute()">

    <div class="form-group">
        <label for="origin">Origin</label>
        <input type="text"  class="form-control" id="origin"
        [(ngModel)]="origin.address" name="origin">
    </div>
    <div class="form-group">
        <label for="origin">Destination!</label>
        <input type="text"  class="form-control" id="destination"
        [(ngModel)]="destination.address" name="destination">
    </div>
    <button type="submit" class="btn btn-default" (click)="submitRoute()">Get Directions</button>
</form>
